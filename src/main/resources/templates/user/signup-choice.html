<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일로 가입하기</title>
    <link rel="stylesheet" href="/css/join.css">
    <style>
        .container {
            width: 555px;
            background-color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            min-height: 851px;
        }

        .container img {
            width: 240px;
            position: relative;
            top: 40px;
            margin: 0 auto;
        }

        .title {
            font-size: 35px;
            font-weight: bold;
            position: relative;
            top: 183px;
            margin: 0 auto;
        }

        .button {
            display: block;
            width: 100%;
            padding: 13px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: 2px solid #f39c12;
            /* 주황색 테두리 */
            border-radius: 20px;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e67e22;
            color: #000407;
        }

        .account-check {
            display: flex;
            /* Flexbox 사용하여 가로 정렬 */
            align-items: center;
            /* 세로 가운데 정렬 */
            justify-content: center;
            font-size: 17px;
            margin-top: 15px;
            color: #000407;
            font-weight: bold;
        }

        .login-link {
            text-decoration: none;
            display: block;
            color: #dd6903;
            margin-left: 10px;
            /* 링크와 문장 사이에 여백 추가 */
        }

        .mi_1 {
            position: relative;
            top: 274px;
            width: 492px;
            margin: 0 auto;
        }

        .mi_1 button {
            color: gray;
        }

        #next {
            position: relative;
            top: 89px;
            background-color: #e67e22;
            color: #000407;
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="container">
            <img src="/images/logo.png" class="logo">
            <div class="title">
                '미팃'에 오신 것을 환영합니다!
            </div>
            <p style="top: 263px;margin:0 auto;
            left: -145px;
            position: relative;
            font-size: 20px;">
                &nbsp;&nbsp;&nbsp; 회원가입 유형을 선택해주세요.</p>
            <div class="mi_1">
                <button type="button" class="button" id="phone">전화번호로 가입</button> <br>
                <button type="button" class="button" id="email">이메일로 가입</button><br><br><br>
                <button type="button" class="button" id="next">다 음</button>
            </div>
        </div>
        <input type="hidden" id="phoneOrEmail">

    </form>
    <script>
        const phone = document.getElementById("phone");
        const email = document.getElementById("email");
        const next = document.getElementById("next");
        next.addEventListener('click', function () {
            if(document.getElementById("phoneOrEmail").value === '' ||document.getElementById("phoneOrEmail").value === null) {
                alert("유형을 선택해주세요!")
            } else if(document.getElementById("phoneOrEmail").value === 'phone') {
                window.location.href = "/user/phone-verification";
            }else if(document.getElementById("phoneOrEmail").value === 'email') {
                window.location.href = "/user/email-verification";
            }
        });
        let prevBtn;
        phone.addEventListener('click', function () {
            if (prevBtn) {
                prevBtn.style.backgroundColor = 'white';
                prevBtn.style.color = 'gray';
            }
            phone.style.backgroundColor = '#e67e22';
            phone.style.color = '#000407';
            prevBtn = phone;
            document.getElementById("phoneOrEmail").value = 'phone';
            
        });
        email.addEventListener('click', function () {
            if (prevBtn) {
                prevBtn.style.backgroundColor = 'white';
                prevBtn.style.color = 'gray';
            }
            email.style.backgroundColor = '#e67e22';
            email.style.color = '#000407';
            prevBtn = email;
            document.getElementById("phoneOrEmail").value = 'email';
            
        });
       
    </script>
</body>

</html>

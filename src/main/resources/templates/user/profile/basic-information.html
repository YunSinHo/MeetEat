<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 개인정보 입력</title>
    <link rel="stylesheet" href="/css/join.css"> <!-- 외부 CSS 연결 -->
    <style>
        .container {
            width: 555px;
            background-color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            min-height: 851px;
        }

        .container img {
            width: 240px;
            position: relative;
            top: 40px;
            margin: 0 auto;
        }

        .title {
            font-size: 35px;
            font-weight: bold;
            position: relative;
            top: 183px;
            margin: 0 auto;
            margin-top: -68px;
        }

        .input {
            width: 460px;
        }

        .input,
        .button {
            display: block;
            padding: 13px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: 2px solid #f39c12;
            /* 주황색 테두리 */
            border-radius: 20px;
            font-size: 17px;
            font-weight: bold;
        }


        .button:hover {
            background-color: #e67e22;
            color: #000407;
        }

        .account-check {
            display: flex;
            /* Flexbox 사용하여 가로 정렬 */
            align-items: center;
            /* 세로 가운데 정렬 */
            justify-content: center;
            font-size: 17px;
            margin-top: 15px;
            color: #000407;
            font-weight: bold;
        }

        .login-link {
            text-decoration: none;
            display: block;
            color: #dd6903;
            margin-left: 10px;
            /* 링크와 문장 사이에 여백 추가 */
        }

        .mi_1 {
            position: relative;
            top: 274px;
            width: 492px;
            margin: 0 auto;
        }

        .mi_1 button {
            color: gray;
        }

        #next {
            position: relative;
            top: 89px;
            background-color: #e67e22;
            color: #000407;
            font-weight: bold;
            font-size: 22px;
        }

        .gender-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .gender-box {
            border: 2px solid #f39c12;
            border-radius: 15px;
            padding: 10px 20px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            width: 107px;
            text-align: center;
        }

        .gender-box:hover {
            background-color: #e67e22;
        }

        .gender-box.selected {
            background-color: #e67e22;
            color: white;
            border-color: #e67e22;
        }


        .birth-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #f39c12;
            margin-right: 10px;
            border-radius: 15px;
            text-align: center;
            width: 152px;
        }

        .birth-input:last-child {
            margin-right: 0;
        }
        .subtitle{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="/user-profile/basic/set-user" method="post">
        <div class="container">
            <img src="/images/logo.png" class="logo">
            <div class="title">
                안녕하세요!<br>
                맛있게 만나는 미팃입니다
            </div>
            <div class="mi_1">
                <div class="subtitle">예약자분 성함은 어떻게 되실까요?</div>
                <input type="text" id="name" name="name" class="input" placeholder="성함">
                <br>
                <div class="subtitle">닉네임을 설정해주세요</div>
                <input type="text" id="nickname" name="nickname" class="input" placeholder="닉네임">
                <div class="subtitle">합석할 경우를 위해 알려주세요</div>
                <br>


                <div class="subtitle">성별</div>

                <div class="gender-group">
                    <div class="gender-box" id="maleBox" onclick="selectGender('M')">남성</div>
                    <div class="gender-box" id="femaleBox" onclick="selectGender('F')">여성</div>
                </div>
                <input type="hidden" id="gender" name="gender" value="">

                <br>
                <div class="subtitle">생년월일</div>

                <div class="input-group">
                    <select class="birth-input" id="yearSelect" name="year">
                        <option value="">년</option>
                    </select>

                    <select class="birth-input" id="monthSelect" name="month">
                        <option value="">월</option>
                    </select>

                    <select class="birth-input" id="daySelect" name="day">
                        <option value="">일</option>
                    </select>
                </div>
                <button type="submit" class="button">다 음</button>
            </div>
        </div>

    </form>
    <script src="/js/scripts.js"></script> <!-- 외부 JS 연결 -->
    <script>

    </script>
</body>

</html>

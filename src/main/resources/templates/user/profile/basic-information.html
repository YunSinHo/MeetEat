<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 개인정보 입력</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 외부 CSS 연결 -->
    <style>
        .subtitle {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .subtitle2 {
            margin-top: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .gender-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .gender-box {
            border: 2px solid #f39c12;
            border-radius: 15px;
            padding: 10px 20px;
            cursor: pointer;
            user-select: none;
            /* 텍스트 선택 방지 */
            margin-bottom: 50px;
            font-weight: bold;
        }

        .gender-box:hover {
            background-color: #e67e22;
        }

        .gender-box.selected {
            background-color: #e67e22;
            color: white;
            border-color: #e67e22;
        }

        .input {
            margin-bottom: 50px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 50px;
        }

        .birth-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #f39c12;
            margin-right: 10px;
            border-radius: 15px;
            text-align: center;
        }

        .birth-input:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <form action="/user-profile/basic/set-user" method="post">
        <div class="container">
            <img src="/images/logo.png" class="logo">
            <div class="title">
                안녕하세요!<br>
                맛있게 만나는 미팃입니다
            </div>
            <div class="subtitle">예약자분 성함은 어떻게 되실까요?</div>
            <input type="text" id="name" name="name" class="input" placeholder="성함">
            <input type="text" id="nickname" name="nickname" class="input" placeholder="닉네임">
            <div class="subtitle">합석할 경우를 위해 알려주세요</div>

            <div class="subtitle2">성별</div>

            <div class="gender-group">
                <div class="gender-box" id="maleBox" onclick="selectGender('M')">남성</div>
                <div class="gender-box" id="femaleBox" onclick="selectGender('F')">여성</div>
            </div>
            <input type="hidden" id="gender" name="gender" value="">

            <div class="subtitle2">생년월일</div>

            <div class="input-group">
                <select class="birth-input" id="yearSelect" name="year">
                    <option value="">년</option>
                </select>

                <select class="birth-input" id="monthSelect" name="month">
                    <option value="">월</option>
                </select>

                <select class="birth-input" id="daySelect" name="day">
                    <option value="">일</option>
                </select>
            </div>
            <button type="submit" class="button-next">다 음</button>
        </div>

    </form>
    <script src="/js/scripts.js"></script> <!-- 외부 JS 연결 -->
    <script>

    </script>
</body>

</html>

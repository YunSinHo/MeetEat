<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 취향</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 외부 CSS 연결 -->
    <style>
        .subtitle {
            font-size: 18px;
            color: black;
            margin-bottom: 15px;
            font-weight: bolder;
            background-color: #fabf1d;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 350px; /* 박스 최대 너비 설정 */
            margin: 0 auto; /* 중앙 정렬을 위한 마진 설정 */
            border-radius: 20px;
        }
        .subtitle2 {
            font-size: 18px;
            margin-top: 140px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .checkbox {
            width: 20px;
            height: 20px;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .pagination span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination span.active {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo.png" class="logo">
        <div class="title">
            (OO)님은 어떤 음식 취향을<br>
            가지고 있으세요?
        </div>
        <div class="subtitle">한식<input type="checkbox" class="checkbox" id="culture"></div>
        <div class="subtitle">중식<input type="checkbox" class="checkbox" id="travel"></div>
        <div class="subtitle">일식<input type="checkbox" class="checkbox" id="community"></div>
        <div class="subtitle">양식<input type="checkbox" class="checkbox" id="hobby"></div>
        <div class="subtitle">아무거나<input type="checkbox" class="checkbox" id="language"></div>

        <div class="pagination">
            <span class="active" onclick="changePage(1)"></span>
            <span onclick="changePage(2)"></span>
            <span onclick="changePage(3)"></span>
        </div>

        <div class="subtitle2">관심사는 [프로필>설정>관심사]에서 변경해요</div>
    </div>

    <button class="button-next" onclick="window.location.href='profile-picture.html'">다 음</button>

    <script src="/js/scripts.js"></script> <!-- 외부 JS 연결 -->
</body>
</html>

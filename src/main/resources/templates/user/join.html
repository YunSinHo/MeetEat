<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            display: none;
        }

        .terms {
            margin-top: 20px;
        }

        input[type="radio"] {
            display: none;
        }

        /* 네모 버튼 */
        .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            background-color: white;
            border-radius: 4px;
            margin-right: 5px;
        }

        /* 선택 시 스타일 */
        input[type="radio"]:checked+.custom-radio {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        /* 선택된 성별 텍스트 표시 */
        .radio-label span {
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>회원가입</h1>
        <form action="/user/join" method="post">

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="${email}" th:value="${email}" readonly>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호">
                <div id="passwordError" class="error-message">비밀번호는 8자 이상이어야 합니다.</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인">
                <div id="confirmPasswordError" class="error-message">비밀번호가 일치하지 않습니다.</div>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름">
                <div id="nameError" class="error-message">이름을 입력해주세요.</div>
            </div>


            <div class="form-group">
                <label for="phoneNumber">전화번호</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678">
                <div id="phoneError" class="error-message">올바른 전화번호를 입력하세요.</div>
            </div>

            <button type="submit" id="submitBtn" disabled>가입하기</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const nameInput = document.getElementById('name');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const phoneInput = document.getElementById('phoneNumber');
        const submitBtn = document.getElementById('submitBtn');
      
        const passwordError = document.getElementById('passwordError');
        const nameError = document.getElementById('nameError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const phoneError = document.getElementById('phoneError');
       


        // 비밀번호 유효성 검사
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length < 8) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
            checkPasswordMatch();
            checkFormValidity();
        });

        // 비밀번호 일치 확인
        confirmPasswordInput.addEventListener('input', () => {
            checkPasswordMatch();
            checkFormValidity();
        });

        // 이름 길이 확인
        nameInput.addEventListener('input', () => {
            if (nameInput.value.length < 2) {
                nameError.style.display = 'block';
            } else {
                nameError.style.display = 'none';
            }
            checkFormValidity();
        });


        function checkPasswordMatch() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.style.display = 'block';
            } else {
                confirmPasswordError.style.display = 'none';
            }
            checkFormValidity();
        }

        // 전화번호 유효성 검사
        phoneInput.addEventListener('input', () => {
            const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
            if (!phonePattern.test(phoneInput.value)) {
                phoneError.style.display = 'block';
            } else {
                phoneError.style.display = 'none';
            }
            checkFormValidity();
        });



        // 폼 전체 유효성 검사
        function checkFormValidity() {
            const isFormValid =
                passwordError.style.display === 'none' &&
                nameError.style.display === 'none' &&
                phoneError.style.display === 'none' &&
                confirmPasswordError.style.display === 'none';
            if (isFormValid) {
                submitBtn.disabled = false;
            }
        }

    </script>

</body>

</html>

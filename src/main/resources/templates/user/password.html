<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 입력하기</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 외부 CSS 연결 -->
    <style>
        .subtitle {
            margin-bottom: 40px;
        }
        .input-group {
            position: relative;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            gap: 10px; /* 입력 필드 사이 여백 추가 */
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="title">비밀번호를 입력해주세요</div>
        <div class="subtitle">너무 쉬운 건 쉽게 들킬 수 있어요!</div>
        <div class="input-group">
            <input type="email" class="input" placeholder="이메일">
            <input type="text" class="input" oninput="oninputPhone(this)" maxlength="14" placeholder="전화번호">
            <input type="password" class="input" placeholder="비밀번호">
            <input type="password" class="input" placeholder="비밀번호 확인">
        </div>
    </div>
    <button class="button-next">다 음</button>
</body>
</html>

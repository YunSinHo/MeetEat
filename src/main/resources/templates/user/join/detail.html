<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합석 상세페이지</title>
    <link rel="stylesheet" href="/css/user-main.css">
    <style>
        #head {
            font-size: 35px;
            font-weight: bold;
            color: #e67e22;
            position: relative;
            top: 40px;
            left: 67px;
        }
        .profile-image {
            display: block;
            margin: 20px auto;
            width: 500px; /* 정사각형 이미지 너비 */
            height: 500px; /* 정사각형 이미지 높이 */
            object-fit: cover; /* 이미지 비율 유지 */
        }

        .slider-container {
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 (필요시) */
            margin-top: 30px; /* 여백 */
        }
        .slider-title {
            margin-right: 30px;
        }


        .outer-container {
            border: 2px solid #e67e22; /* 바깥 상자 테두리 색상 */
            border-radius: 10px; /* 모서리 둥글게 */
            padding: 10px; /* 내부 여백 */
            margin-top: 20px; /* 위쪽 여백 */
            width: 90%; /* 상자 너비 조정 */
            max-width: 600px; /* 최대 너비 설정 */
            margin-left: auto; /* 중앙 정렬 */
            margin-right: auto; /* 중앙 정렬 */
            margin-bottom: 10px;
        }
        .outer-container img {
            width: 25px; /* 원하는 너비로 조정 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            margin: 10px 0; /* 이미지와 다른 요소 간의 간격 조정 */
            margin-top: 20px;
        }
        .restaurant-title-container {
            display: flex; /* flexbox로 아이템을 가로 정렬 */
            align-items: center; /* 아이템 중앙 정렬 */
            text-align: center; /* 중앙 정렬 */
            justify-content: center; /* 수직 중앙 정렬 (높이가 설정된 경우) */
            margin-bottom: 20px;
        }
        .outer-title {
            text-align: center; /* 제목 중앙 정렬 */
            font-size: 24px; /* 제목 폰트 크기 */
            font-weight: bold; /* 제목 두께 */
            color: #e67e22; /* 제목 색상 */
            margin-right: 10px;
        }
        .order-payment-container {
            width: 80%; /* 원하는 너비로 조정 */
            max-width: 600px; /* 최대 너비 설정 (선택적) */
            height: auto; /* 내용에 따라 높이를 자동으로 조정 */
            border: 2px solid #e67e22; /* 테두리 색상과 두께 */
            border-radius: 10px; /* 모서리 둥글게 */
            padding: 20px; /* 내부 여백 */
            margin: 0 auto; /* 중앙 정렬 */
        }


        .order-section {
            display: flex; /* flexbox로 세로 정렬 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: flex-start; /* 수평 중앙 정렬 */
            justify-content: center; /* 수직 중앙 정렬 (높이가 설정된 경우) */
            text-align: left; /* 중앙 정렬 */
            width: 100%; /* 전체 너비 사용 */
            padding-left: 20px; /* 왼쪽 여백 추가 */
        }
        .order-item {
            display: flex; /* flexbox로 아이템을 가로 정렬 */
            align-items: center; /* 아이템 중앙 정렬 */
            /* margin: 5px 0; 항목 간격 */
            font-weight: bold;
            font-size: large;
        }
        .order-item img {
            width: 150px; /* 음식 이미지 너비 조정 */
            height: 100px; /* 음식 이미지 높이 조정 */
            margin-right: 10px; /* 이미지와 텍스트 간격 */
        }
        .payment-section {
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 (필요시) */
            margin-top: 30px; /* 여백 */
        }
        .payment-info {
            margin-right: 10px; /* 버튼과의 간격 */
        }
        .payment-button {
            background-color: #e67e22; /* 결제 버튼 색상 */
            color: white; /* 텍스트 색상 */
            border: none; /* 테두리 없애기 */
            padding: 10px 20px; /* 버튼 패딩 */
            font-size: 16px; /* 폰트 크기 */
            cursor: pointer; /* 마우스 커서 변경 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
        }
        .hidden {
            display: none; /* 숨겨진 이미지는 보이지 않도록 설정 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header"></div>
        <main>
            <div class="image-slider">
                <img src="/images/person.jpg" alt="Profile Image" class="profile-image">
                <img src="/images/person2.jpg" alt="Profile Image" class="profile-image hidden">
                <img src="/images/person3.jpg" alt="Profile Image" class="profile-image hidden">
            </div>

            <div class="slider-container">
            <h2 class="slider-title">내가 만든 쿠키</h2>
            <h3 class="slider-title">여자</h3>
            <h3 class="slider-title">20대</h3>
            <h3 class="slider-title">서울</h3>
            </div>

            <div class="outer-container">
                <div class="restaurant-title-container">
                    <h2 class="outer-title">오감 오마카세</h2>
                    <img src="/images/magnifying glass.png" alt="">
                </div>

                <div class="order-payment-container">
                    <div class="order-section">
                        <div class="order-item">
                            <img src="/images/sashimi.jpg" alt="Sashimi Image">
                            <span>모리아와세 사시미 2인</span><br>
                            <span class="order-item-price">53,000 X 1</span>
                        </div>
                        <div class="order-item">
                            <img src="/images/beef.jpg" alt="Beef Image">
                            <span>소고기 스키야키</span><br>
                            <span class="order-item-price">23,000 X 1</span>
                        </div>
                    </div>

                    <div class="payment-section">
                        <h3 class="payment-info">결제 금액: <span id="total-amount">₩38,000</span></h3>
                        <!-- <button class="payment-button" onclick="location.href='/payment-page'">결제하기</button> -->
                    </div>
                </div>
            </div>



        </main>

        <div id="footer"></div>
    </div>
    <script src="/js/user-nav.js"></script>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-slider img');

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('hidden', i !== index); // 현재 인덱스를 제외한 이미지를 숨김
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length; // 다음 이미지로 이동
            showImage(currentIndex);
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // 이전 이미지로 이동
            showImage(currentIndex);
        }

        // 자동으로 이미지 넘기기 (3초 간격)
        setInterval(nextImage, 3000);

        // 터치 이벤트 추가 (스와이프)
        let touchstartX = 0;
        let touchendX = 0;

        function checkSwipe() {
            if (touchendX < touchstartX) {
                nextImage();
            }
            if (touchendX > touchstartX) {
                previousImage();
            }
        }

        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            checkSwipe();
        });
    </script>
</body>

</html>

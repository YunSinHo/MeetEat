<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 메인페이지</title>
    <link rel="stylesheet" href="/css/user-main.css">
    <style>
        .main-go {
            font-weight: bold;
            color: black;
            font-size: 25px;
            text-decoration-line: none;
            display: inline-block;
            /* 크기를 지정하기 위해 필요 */
            width: 281px;
            height: 148px;
            background-size: cover;
            /* 이미지가 요소 크기에 맞춰지도록 */
            background-position: center;
        }



        #reservation {

            position: relative;
            top: -227px;
            left: 10px;
            z-index: 1;
        }

        #reservation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-image: url('/images/reservation_back.png');
            background-position: center;
            opacity: 0.6;
            z-index: -1;
        }

        #join {
            z-index: 1;
            position: relative;
            top: -227px;
            left: 35px;
        }

        #join::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-image: url('/images/jointable_back.png');
            background-position: center;
            opacity: 0.6;
            z-index: -1;
        }

        #map_template {
            width: 591px;
            height: 460px;
            position: absolute;
            border: 1px solid black;
            top: 344px;
            left: 50px;
        }

        #map {
            position: relative;
            height: 100%;
            width: 100%;
            z-index: 2;
            /* z-index를 높여서 다른 요소 위에 표시되도록 함 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header"></div>
        <div id="middle">
            <input type="text" class="input" placeholder="찾는 메뉴 이름이 뭐에요?" style="    position: relative;
        top: -239px;">

            <a href="/reservation/main" class="main-go" id="reservation">맛집 예약</a>
            <a href="" class="main-go" id="join">합석</a>
            <div id="map_template">

            </div>
        </div>

        <div id="footer"></div>

    </div>
    <script src="/js/user-nav.js"></script>
    <script src="/js/map.js"></script>
</body>

</html>

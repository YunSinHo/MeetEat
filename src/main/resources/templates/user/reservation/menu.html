    <script>

        function mainIncrement(index) {
            let count = document.getElementById("mainValue" + index);

            count.value = Number(count.value) + 1;
            document.getElementById("mainCounter" + index).textContent = count.value;
        }

        function mainDecrement(index) {
            let count = document.getElementById("mainValue" + index);
            if (Number(count.value) > 0) {
                count.value = Number(count.value) - 1;
                document.getElementById("mainCounter" + index).textContent = count.value;
            }
        }
        function subIncrement(index) {
            let count = document.getElementById("subValue" + index);
            count.value = Number(count.value) + 1;
            document.getElementById("subCounter" + index).textContent = count.value;
        }

        function subDecrement(index) {
            let count = document.getElementById("subValue" + index);
            if (Number(count.value) > 0) {
                count.value = Number(count.value) - 1;
                document.getElementById("subCounter" + index).textContent = count.value;
            }
        }

    </script>
